<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <title>Random Quote Machine | freeCodeCamp</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div class="quote-wrap">
    <blockquote>

      <div class="quote-author"></div>
      <div class="quote-content"></div>
    </blockquote>
    <button type="button" class="twitter">Tweet</button>
    <button type="button" class="new-quote">Next</button>
  </div>
</body>

<footer>Coded by Romano P</footer>

</html>
